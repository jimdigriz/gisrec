<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>GISrec</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/vis/3.10.0/vis.min.css" />
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<div id="timeline" class="gisrec timeline"></div>

	<div id="map"></div>

	<div class="modal fade bottom" id="settings" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalLabel">Settings</h4>
				</div>
				<div class="modal-body">
					<button type="button" class="btn btn-default" id="debug">Debug <i class="fa fa-bug"></i></button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bottom" id="devices" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div style="width: 100%;" class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

					<h4 class="modal-title" id="modalLabel">Devices</h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped" id="devicelist"><tbody></tbody></table>
				</div>
				<div class="modal-body" style="display: none;" id="unregdtable">
					<h5 class="modal-title" id="modalLabel">Unregistered Devices</h5>
					<table class="table table-striped" id="unregdlist"><tbody></tbody></table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="unregistered">Unregistered</button>
					<button type="button" class="btn btn-primary" id="refresh">Refresh <i class="fa fa-lg fa-refresh"></i></button>
				</div>
			</div>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/vis/3.10.0/vis.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
