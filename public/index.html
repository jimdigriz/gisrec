<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>GISrec</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<link rel="stylesheet" href="leaflet-sidebar.min.css" />
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<div id="sidebar" class="sidebar collapsed">
		<ul class="sidebar-tabs" role="tablist">
			<li><a href="#devices" role="tab"><i class="fa fa-thumb-tack"></i></a></li>
			<li><a href="#settings" role="tab"><i class="fa fa-cog"></i></a></li>
		</ul>

		<div class="sidebar-content active">
			<div class="sidebar-pane" id="devices">
				<div style="width: 100%; display: table;">
					<div style="display: table-row;">
						<div style="display: table-cell;"><h1>Devices</h1></div>
						<div style="display: table-cell;"><i class="fa fa-lg fa-refresh" id="devicelist-refresh"></i></div>
						<div style="display: table-cell;"><i class="fa fa-lg fa-plus gisrec-inactive" id="devicelist-plus"></i></div>
					</div>
				</div>
				<table class="table fa fa-lg" id="devicelist"><tbody></tbody></table>

				<div style="display: none;" id="devicelist-unreg-section">
					<h2>Unregistered</h2>
					<table class="table fa fa-lg" id="devicelist-unreg"><tbody></tbody></table>
				</div>
			</div>
			<div class="sidebar-pane" id="settings">
				<h1>Settings</h1>
				<button type="button" class="btn btn-default" id="debug">Debug <i class="fa fa-bug"></i></button>
			</div>
		</div>
	</div>

	<div id="map" class="sidebar-map"></div>

	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script src="leaflet-sidebar.min.js"></script>
	<script src="index.js"></script>
        <script>
		$( document ).ready(function() {
			gisrec();
		});
	</script>
</body>
</html>
