<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>GISrec</title>

	<link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/lib/openlayers/ol.css" />
	<link rel="stylesheet" href="/lib/vis/vis.min.css" />
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<div id="map" class="map">
		<div id="timeline" class="gisrec timeline"></div>
	</div>

	<div class="modal fade bottom" id="settings" tabindex="-1" role="dialog" aria-labelledby="modalLabel-settings" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalLabel-settings">Settings</h4>
				</div>
				<div class="modal-body">
					<button type="button" class="btn btn-default" id="debug">Debug <i class="fa fa-bug"></i></button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bottom" id="channels" tabindex="-1" role="dialog" aria-labelledby="modalLabel-channels" aria-hidden="true">
		<div class="modal-dialog">
			<div style="width: 100%;" class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

					<h4 class="modal-title" id="modalLabel-channels">Channels</h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped" id="channellist"><tbody></tbody></table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="refresh">Refresh <i class="fa fa-lg fa-refresh"></i></button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bottom" id="groups" tabindex="-1" role="dialog" aria-labelledby="modalLabel-groups" aria-hidden="true">
		<div class="modal-dialog">
			<div style="width: 100%;" class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

					<h4 class="modal-title" id="modalLabel-groups">Groups</h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped" id="grouplist"><tbody></tbody></table>
				</div>
			</div>
		</div>
	</div>

	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/lib/openlayers/ol.js"></script>
	<script src="/lib/vis/vis.min.js"></script>
	<script src="/lib/es6-promise/es6-promise.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
