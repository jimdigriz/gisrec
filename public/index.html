<!DOCTYPE html>
<html>
<head>
	<title>GISrec</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="index.css" />

	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>

	<link rel="stylesheet" href="leaflet-sidebar.min.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="leaflet-sidebar.min.js"></script>
</head>
<body>
	<div id="sidebar" class="sidebar collapsed">
		<ul class="sidebar-tabs" role="tablist">
			<li><a href="#devices" role="tab"><i class="fa fa-folder-open"></i></a></li>
			<li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
		</ul>

		<div class="sidebar-content active">
			<div class="sidebar-pane" id="devices">
				<h1>Devices</h1>
				<ul id="device-list"></ul>
				<form>
					<i>unregistered</i>
					<input id="location-arrow" type="checkbox" onclick="javascript:check(this)"/>
					<label for="location-arrow">
						<i class="fa fa-location-arrow"></i>
					</label>
				</form>
			</div>
			<div class="sidebar-pane" id="settings">
				<h1>Settings</h1>
				<form>
					<i>debugging</i>
					<input id="debug" type="checkbox" onclick="javascript:check(this)"/>
					<label for="debug">
						<i class="fa fa-bug"></i>
					</label>
				</form>
			</div>
		</div>
	</div>

	<div id="map" class="sidebar-map"></div>

	<script src="index.js"></script>
</body>
</html>
